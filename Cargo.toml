[package]
name = "crevice"
description = "Create GLSL-compatible versions of structs with explicitly-initialized padding"
version = "0.7.1"
edition = "2018"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
documentation = "https://docs.rs/crevice"
homepage = "https://github.com/LPGhatguy/crevice"
repository = "https://github.com/LPGhatguy/crevice"
readme = "README.md"
keywords = ["glsl", "std140", "std430"]
license = "MIT OR Apache-2.0"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
std = []

[workspace]
members = ["crevice-derive", "crevice-validation"]

[dependencies]
crevice-derive = { version = "0.7.1", path = "crevice-derive" }

bytemuck = "1.4.1"
mint = "0.5.5"

[dev-dependencies]
cgmath = { version = "0.17.0", features = ["mint"] }
crevice-derive = { version = "0.7.1", path = "crevice-derive", features = ["test_type_layout"] }
insta = "0.16.1"
memoffset = "0.6.4"
type-layout = { version = "0.2.0", features = ["serde1"] }
